services:
  agents:
    build:
      context: .
    # No MCP_SERVER_URL means we use the duckduckgo-search Python library directly,
    # which is more reliable than the MCP server approach (avoids bot detection issues).
    # To use Tavily instead (requires API key), set:
    #   MCP_SERVER_URL=https://mcp.tavily.com/mcp/?tavilyApiKey=YOUR_KEY
    # To use Serper (Google search, requires API key), set:
    #   SERPER_API_KEY=your_key
    restart: "no"
    models:
      gemma3:
        endpoint_var: MODEL_RUNNER_URL
        model_var: MODEL_RUNNER_MODEL

models:
  gemma3:
    model: ai/gemma3:4B-Q4_0
    context_size: 8192
